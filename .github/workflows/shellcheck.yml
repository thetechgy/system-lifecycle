name: ShellCheck

on:
  push:
    branches: [develop]
    paths:
      - '**.sh'
  pull_request:
    branches: [main]
    paths:
      - '**.sh'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './linux'
          severity: warning
